name: CI - PlatformIO build & tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  platformio-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: Show PlatformIO version
        run: platformio --version

      - name: Build firmware (esp32dev)
        run: |
          platformio run -e esp32dev -v

      - name: Run host unit tests (g++ harness)
        run: |
          echo "Compiling host test harness"
          g++ -std=c++17 -Itest_harness/src test_harness/run_tests.cpp test_harness/src/PIDcontrol.cpp -o run_tests
          echo "Running host tests"
          ./run_tests
